    <title>City Directory</title>
</head>
<body>
    <div id="create-form" style="text-align: center;">
        <label>CITY DIRECTORY</label><br><br>
    
        <label for="city">City Name</label>
        <input type="text" id="city" required="true"><br><br>
    
        <label for="country">Country</label>
        <input type="text" id="country" required="true"><br><br>
    
        <label for="population">Population</label>
        <input type="number" id="population" min="1" required="true"><br><br>
    
        <button onclick="saveInfo(
            [document.getElementById('city').value,
            document.getElementById('country').value,
            document.getElementById('population').value])">
            Save
        </button>
    </div>
    <hr>
    
    <div id="list" style="text-align: center;">
        <input type="text" name="search" id="search">
        <button name="search_btn">Search</button><br><br>
        <label> City Info </label><br><br>
        <div id="my_list"></div>
    </div>
    
</body>
